{% extends "shop_v2/base.html" %}
{% load static %}

{% block content %}

<div class="amado_product_area section-padding-100">
    <div class="container-fluid">

        <div class="row">
            {% for c in products%}
            <!-- Single Product Area -->
            <div class="col-12 col-sm-6 col-md-12 col-xl-6">
                <div class="single-product-wrapper">
                    <!-- Product Image -->
                    <div class="product-img">
                        <a href={{c.get_absolute_url}}><img class="img-center" src="{{c.image.url}}" alt=""></a>
                        <!-- Hover Thumb -->
                        <!-- <img class="hover-img" src="{{c.image.url}}" alt=""> -->
                    </div>

                    <!-- Product Description -->
                    <div class="product-description d-flex align-items-center justify-content-between center">
                        <!-- Product Meta Data -->
                        <div class="product-meta-data">
                            <div class="line"></div>
                            <p class="product-price">NT$ {{ c.price }}</p>
                            <a href={{c.get_absolute_url}}>
                                <h6>{{c.name}}</h6>
                            </a>
                        </div>
                        <!-- Ratings & Cart -->
                        <div class="ratings-cart text-right">
                            <div class="ratings">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </div>
                            <div class="cart">
                                <!-- <a href="#" data-toggle="tooltip" data-placement="left" title="加入購物車"><img
                                        src="{% static 'shop/img/core-img/cart.png' %}" alt=""></a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
<!-- ##### Main Content Wrapper End ##### -->
{% block js_script %}

{% endblock %}
{% endblock %}
